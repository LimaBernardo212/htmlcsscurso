<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cad.php" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30"placeholder="Nome Complete" autocomplete="name">
        </div>
        <div>
            <label for="nota">
                Média:
            </label>
            <input type="number" name="nota" id="nota" placeholder="Média da nota" autocomplete="cc-number" min="0" max="10" step="0.1" required value="5">
        </div>
        <div>
            <label for="Mes">Periodo Letivo</label>
            <input type="month" name="Mes" id="Mes" value="2024-01">
        </div>
        <div>
            <label for="prova">Dia da Prova</label>
            <input type="date" name="prova" id="prova" value="2024-01-12">
        </div>
        <div>
            <label for="pro">Horario da Prova</label>
            <input type="time" name="pro" id="pro">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
