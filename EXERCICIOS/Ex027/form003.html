<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <form action="" method="get">
        <legend>Dados pessoais</legend>
        <fieldset>
            <div><label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" required autocomplete="email">
            </div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^[0-9]{4,8} {4,5}-{4,5}$"placeholder=" +55(x)xxxxx-xxxxx">
            </div>
        </fieldset>
        <div><input type="submit" value="Enviar">
        <input type="reset" value="Apagar"></div>
    </form>
    <form action="cad.php" method="get" autocomplete="on">
        <fieldset>
            <div><input type="checkbox" name="fut" id="fut" checked><label for="fut">Futebol</label>
                <input type="checkbox" name="quei" id="quei"><label for="quei">Queimada</label>
                <input type="checkbox" name="vol" id="vol"><label for="vol">Volei</label>
                <input type="checkbox" name="beis" id="beis"><label for="beis">Beisibol</label>
            </div>
            <div><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></div>
            <div>
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="fen" value="M"><label for="max">Masculino</label>
                <input type="radio" name="sex" id="fen" value="F">
                <label for="fen">Feminino</label>
            </div>
        </fieldset>
    </form>
    <form action="cad.php" method="post">
        <div>
            <label for="color">Cor:</label>
            <input type="color" name="color" id="color" value="#00ffaa">
        </div>
        <div>
            <label for="range">Nivel de satisfação</label>
            <input type="range" name="range" id="range" max="10" min="1" value="10">
        </div>
        <div>
            <label for="file">Foto do perfil</label><br>
            <input type="file" name="file" id="file">
            <!--Quando ultilizar este tipo de input (file) ultilizar metodo post-->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
