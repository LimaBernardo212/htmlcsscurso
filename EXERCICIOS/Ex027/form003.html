<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>
</head>
<body>
    <form action="" method="get">
        <legend>Dados pessoais</legend>
        <fieldset>
            <div><label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" required autocomplete="email">
            </div>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^[0-9]{4,8} {4,5}-{4,5}$"placeholder=" +55(x)xxxxx-xxxxx">
            </div>
        </fieldset>
        <div><input type="submit" value="Enviar">
        <input type="reset" value="Apagar"></div>
    </form>
</body>
</html>
