<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex022</title>
    <style>
        div:hover{
            background-color: whitesmoke;
        
        }
        div:hover > p{
            display: block;
            color: rgb(170, 37, 37);
            width: 300px;
        }
        div > p{
            display:none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse por cima da frase abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
