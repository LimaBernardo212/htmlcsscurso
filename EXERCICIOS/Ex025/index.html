<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025</title>
    <style>
        td{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px 40px;
            border: 3px solid black;
            margin: -10px;
        }
        tr.linha{
            background-color: gray;
        }
        table{
            max-width: 600px;
            min-width: 500px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <!--Tabelas simples hieraquias
        Table = Tabela
            TableRow = Linha da tabela
                Table Header = Cabeçalho da tabela
                Table Data = Dados da tabela
        w3c não obriga o fechamento dos td. 
        Se hierarquia não for obedecida a tabela fica bagunçada
        -->
        <tr><!--Primeira linha-->
            <td>A1</td><td>B1</td><td>C1</td>
        </tr>
        <tr class="linha"><td>A2</td> <td>B2</td><td>C2</td></tr>
        <tr class="linha"><td>A3</td><td>B3</td><td>C3</td></tr>
        <tr><td>A4</td><td>B4</td><td>C4</td></tr>
    </table>
</body>
</html>
