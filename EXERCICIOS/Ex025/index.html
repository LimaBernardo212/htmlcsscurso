<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex025</title>
    <style>
        td{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            border: 1px solid black;
            margin: -10px;
            text-align: center;
            vertical-align: middle;

        }
        .numero{
            text-align: right;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <!--Tabelas simples hieraquias
        Table = Tabela
            TableRow = Linha da tabela
                Table Header = Cabeçalho da tabela
                Table Data = Dados da tabela
        w3c não obriga o fechamento dos td. 
        Se hierarquia não for obedecida a tabela fica bagunçada
        -->
        <tr><!--Primeira linha-->
            <td>A1</td><td>B1</td><td>C1</td>
        </tr>
        <tr class="linha"><td>A2</td> <td>B2</td><td class="numero">200</td></tr>
        <tr class="linha"><td>A3</td><td>B3</td><td>C3</td></tr>
        <tr><td class="numero">400</td><td>B4</td><td>C4</td></tr>
    </table>
</body>
</html>
